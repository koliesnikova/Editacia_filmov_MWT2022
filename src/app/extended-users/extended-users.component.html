<mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput type="text" (keyup)="filter($event)">
    <mat-hint>napíšte, čo hľadáte</mat-hint>
</mat-form-field>
<table mat-table matSort [dataSource]="usersDataSource">
    <mat-text-column name="id" headerText="ID"></mat-text-column>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">
            {{user.name}}
        </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let user">
            {{user.email}}
        </td>
    </ng-container>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let user">
            {{user.active}}
        </td>
    </ng-container>
    <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last login</th>
        <td mat-cell *matCellDef="let user">
            {{user.lastLogin | date: 'dd.MM.y H:mm:ss'}}
        </td>
    </ng-container>
    <ng-container matColumnDef="groups">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Groups</th>
        <td mat-cell *matCellDef="let user">
            {{user.groups | groups}}
        </td>
    </ng-container>
    <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Permissions</th>
        <td mat-cell *matCellDef="let user">
            {{user.groups | groups: 'permissions'}}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let user" nowrap>
            <a mat-icon-button color="primary" routerLink="/users/edit/{{user.id}}">
                <mat-icon>edit</mat-icon>
            </a>
            <button type="button" mat-icon-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10]" aria-label="Select page">
</mat-paginator>

<a mat-raised-button color="primary" routerLink="/users/add">Pridať používateľa</a>
