<h2>{{errorMessage}}</h2>

<form (ngSubmit)="onSubmit()" #formModel="ngForm">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login stránka</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Používateľské meno</mat-label>
                <input matInput type="text" [(ngModel)]="auth.name" name="name" required minlength="3">
                <mat-hint>vložte meno</mat-hint>
                <mat-error>meno je povinný parameter a musí mať aspoň 3 znaky</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Heslo</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="auth.password" name="pass" required>
                <mat-error>heslo je povinný parameter</mat-error>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                [disabled]="formModel.form.invalid">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
