<form (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>{{title}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Nazov</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Slovenský názov
                </mat-label>
                <input matInput type="text" formControlName="slovakName">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Rok</mat-label>
                <input matInput type="text" formControlName="rok">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Afi 1998</mat-label>
                <input matInput type="text" formControlName="afi1998">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Afi 2007</mat-label>
                <input matInput type="text" formControlName="afi2007">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Uložiť</button>
        </mat-card-actions>

    </mat-card>
</form>
